
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TC Restaurant Menu</title>
  <link rel="StyleSheet" href="./style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <section class="hero">
<header id="header" class="header">

  <nav class="sidebar">
    <a href="#" onclick="hideSidebar()"><i class='bx bx-x'></i></a>
    <a href="#">Home</a>
    <a href="./menu.html">Menu</a>
    <a href="#packages">Order</a>
    <a href="#timing">Contact</a>
  </nav>
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="./menu.html">Menu</a>
    <a href="#packages">Order</a>
    <a href="#timing">Contact</a>
  </nav>
  <div class="menu-icon" onclick="showSidebar()">
    <a href="#"><i class='bx bx-menu'></i></a>
  </div>
</header>
  <main>

  <div class="hero-content">
    <h1>Welcome to <span>Thar Cuisine</span></h1>
    <p>Experience the rich flavors and warm hospitality of Thar — where every dish tells a story of tradition and taste.
    </p>
    <a href="./menu.html" class="btn">Explore Menu</a>
  </div>
</section>



  </main>

  <div id="orderModal">
    <div class="modal-content">
      <h3>Place Order</h3>
      <form id="orderForm">
        <label>Item</label>
        <input id="itemName" readonly>
        <label>Qty</label>
        <input id="qty" type="number" min="1" value="1">
        <label>Name</label>
        <input id="customerName">
        <label>Phone</label>
        <input id="phone" required>
        <label>Pickup/Delivery</label>
        <select id="mode">
          <option>Pickup</option>
          <option>Delivery</option>
          <option>Table</option>
        </select>
        <label>Notes</label>
        <textarea id="notes" rows="2"></textarea>
        <button type="button" id="cancelOrder">Cancel</button>
        <button type="submit">Confirm & Send</button>
      </form>
    </div>
  </div>
  <div id="toast" class="toast">Order prepared — actions triggered.</div>
  <script src="./script.js">

  </script>
</body>

</html>
